<!-- src/app/graphql-query/graphql-query.component.html -->

<h2>Query Editor</h2>
<div>
  <textarea [(ngModel)]="query" rows="5" cols="60" placeholder="Enter your GraphQL query">
  </textarea><br/>
  <button (click)="executeQuery()">Execute</button>
</div>

<h2>Grid</h2>
<kendo-grid [kendoGridBinding]="data" [resizable]="true" [reorderable]="true">
  <kendo-grid-column *ngFor="let column of columns" [field]="column" [title]="column" [filterable]="true">
  </kendo-grid-column>
</kendo-grid>
